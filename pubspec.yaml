name: unitrack
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  google_maps_flutter: ^2.12.0
  geolocator: ^13.0.3
  latlong2: ^0.9.0
  flutter_map: ^6.1.0
  fluttertoast: ^8.2.12
  flutter_map_cancellable_tile_provider: ^2.0.0
  flutter_map_tile_caching: ^9.0.1
  google_fonts: ^6.2.1
  workmanager: ^0.5.2
  flutter_background_service: 5.1.0
  flutter_launcher_icons: ^0.14.3
  logger: ^2.5.0
  image_picker: ^1.1.2
  firebase_storage: ^12.4.4
  cached_network_image: ^3.3.0
  path_provider: ^2.1.1
  image: ^4.1.4
  flutter_plugin_android_lifecycle: ^2.0.27
  badges: ^3.1.2
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"